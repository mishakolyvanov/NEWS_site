{% extends 'base.html' %}

{% block title %}Все новости{% endblock %}

{% block content %}

    <h1>Список статей</h1>

    {% if all_news_list %}

        {% for item in all_news_list %}
            <div style="padding: 10px; margin: 10px;">
            <a href="{% url 'NewsApp:detail' item.id %}">{{item.news_title}}</a>
            <p></p>{{ item.views_count }}&#128065;
            </div>
        {% endfor %}

    {% else %}
        Статьи не найдены
    {% endif %}

{% endblock %}
