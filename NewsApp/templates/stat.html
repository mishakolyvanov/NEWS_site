{% extends 'base.html' %}

{% block title %}Все новости статистика{% endblock %}

{% block content %}

    <h1>Сатистика</h1>

    {% if stat_news_list %}

        {% for a in stat_news_list %}
            <a href="{% url 'NewsApp:detail' a.id %}">{{a.news_title}}&nbsp;&nbsp;&nbsp{{ a.views_count }}&#128065;<br></a>

        {% endfor %}

    {% else %}
        Статьи не найдены
    {% endif %}

{% endblock %}
