{% extends 'base.html' %}

{% block title %}{{news.news_title}}{% endblock %}

{% block content %}

<h1>Новость</h1>

<h2>{{ news.news_title }}</h2>

<p>{{ news.news_text }}</p>

<p class="tags">Tags: {{ news.tags.all|join:", " }}</p>
<em>{{ news.pub_date }}<br></em>

<p>{{ news.views_count }}&#128065</p>

{% endblock %}
